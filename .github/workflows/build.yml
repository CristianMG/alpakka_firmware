name: Firmware Build

on:
  push:
    branches:
      - main
  # Manual trigger on UI.
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Import dependency vars
        run: |
          while read line; do
            [[ "$line" == "##"* ]] && break
            [[ "$line" != "" ]] && [[ "$line" != "#"* ]] && echo "$line"
            [[ "$line" != "" ]] && [[ "$line" != "#"* ]] && echo "$line" >> $GITHUB_ENV
          done < scripts/install.sh

      - name: Dependencies from cache
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: deps/
          # Unique identifier by concatenation.
          key: ${{ env.SDK_URL }}_${{ env.SDK_TAG }}_${{ env.ARM_FILENAME_LINUX_X86_64 }}

      - name: Dependencies from internet
        if: ${{ steps.cache-deps.outputs.cache-hit != 'true' }}
        run: make install

      - name: Build
        run: |
          make
          VERSION=$(echo ${GITHUB_REF} | sed 's|refs/tags/||; s/[.-]/_/g')
          mv build/alpakka.uf2 alpakka_${VERSION}.uf2
          ls -l
          shasum alpakka_${VERSION}.uf2
          echo -e "\
          =================================
          This firmware build was automated
          =================================

          Branch / Tag:
          ${GITHUB_REF}

          Commit:
          ${GITHUB_SHA}

          Checksum:
          \$ shasum alpakka_${VERSION}.uf2
          $(cat alpakka_${VERSION}.uf2 | shasum | head -c 40)

          Job:
          ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}
          " > metadata.txt

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: alpakka_firmware_artifacts
          path: |
            alpakka_${VERSION}.uf2
            metadata.txt
